<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Grid</title>

	<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="setup">

	<h2><code>12 column grid</code></h2>

	<div class="grid-container">
		<div class="grid">12</div>
	</div>

	<div class="grid-container">
		<div class="grid">6</div>
		<div class="grid">6</div>
	</div>

	<div class="grid-container">
		<div class="grid">4</div>
		<div class="grid">4</div>
		<div class="grid">4</div>
	</div>

	<div class="grid-container">
		<div class="grid">3</div>
		<div class="grid">3</div>
		<div class="grid">3</div>
		<div class="grid">3</div>
	</div>

	<div class="grid-container">
		<div class="grid">2</div>
		<div class="grid">2</div>
		<div class="grid">2</div>
		<div class="grid">2</div>
		<div class="grid">2</div>
		<div class="grid">2</div>
	</div>

	<div class="grid-container">
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
		<div class="grid">1</div>
	</div>

	<h2><code>subgrid</code></h2>

	<div class="grid-container">
		<div class="grid">12
			<div class="grid-container">
				<div class="grid">
					3
					<div class="grid-container">
						<div class="grid">6</div>
						<div class="grid">6</div>
					</div>
				</div>
				<div class="grid">3</div>
				<div class="grid">3</div>
			</div>
		</div>
	</div>

	<h2><code>span w/ auto columns</code></h2>
	<div class="grid-container">
		<div class="grid">auto</div>
		<div class="grid grid-col-6">span 6</div>
		<div class="grid grid-col-4">span 4</div>
	</div>

		<h2><code>multi-row span</code></h2>
	<div class="grid-container">
		<div class="grid grid-row-1 grid-col-auto">A</div>
		<div class="grid grid-row-1">A 2</div>
		<div class="grid grid-row-2 grid-col-12">B</div>
		<div class="grid grid-row-3">C</div>
	</div>

</body>
</html>
